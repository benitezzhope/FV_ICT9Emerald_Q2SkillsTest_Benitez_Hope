<div class="container" style="background-color: rgb(255, 255, 255); border-radius: 20px;">

<h1 style="text-align: center;">OBMC Enrollment Form</h1>
</div>
<br>
<div class="container" style="background-color: rgba(209, 209, 209, 0.9); height: 600px; border-radius: 20px;">
<h3>Student Information</h3>
<br>
<div class="row">
    <div class="col">
<label for="First Name">First Name:</label>
<input type="First Name" class="form-control" id="First Name" placeholder="Enter first name..." name="First Name">
</div>
<div class="col">
<label for="Last Name">Last Name:</label>
<input type="Last Name" class="form-control"
id="Last Name" placeholder="Enter last name..." name="Last Name">
</div>
</div>
<br>

<div class="row">
<div class="col">
    <label for="Bday">Date of Birth:</label>
<input type="date" class="form-control" id="bday" placeholder="dd/mm/yyyy" name="bday">  
</div>
<div class="col">
<label for="Gender" class="form-label">Gender:</label>
<select class="form-select" id="Gender" name="Gender" placeholder="Select">
<option>Select...</option>
<option>Female</option>
<option>Male</option>
<option>Rather not say</option>
</select>
</div>

<div class="col">
<label for="Grade Level" class="form-label">Grade Level:</label>
<select class="form-select" id="grl" name="grl">
<option>Casa</option>
<option>Grade 1</option>
<option>Grade 2</option>
<option>Grade 3</option>
<option>Grade 4</option>
<option>Grade 5</option>
<option>Grade 6</option>
<option>Grade 7</option>
<option>Grade 8</option>
<option>Grade 9</option>
<option>Grade 10</option>
<option>Grade 11</option>
<option>Grade 12</option>
</select>
</div>
</div>

<br>
 <h3>Contact Details</h3>
<div class="row">
<div class="col"> 
<label for="Email">Email Address</label>
<input type="email" class="form-control" id="email" placeholder="Enter email..." name="Email">
</div>

<div class="col">
<label for="contact">Contact Number</label>
<input type="contact" class="form-control" id="contact" placeholder="Enter contact number..." name="contact">
</div>
</div>

<br>
<h3>Other Information</h3>
<div class="form-check">
	<label for="Mode"><b>Mode of Learning</b></label>
	<br>
		<input type="radio" id="Face to Face" name="rate" value="Face to Face">
		<label for="Face to Face">Face to Face</label>
	<br>
		<input type="radio" id="Online" name="rate"value="Online">
		<label for="Online">Online</label>
	<br><br>
</div>
<div class="form-check">
    <input type="checkbox" id="confirm" name="confirm" value="confirm">
    <label for="confirm">I confirm that the information provided is true and complete.</label>
</div>
<div style="text-align: center;">
		<button id="Submit" name="Submit" type="Submit">Submit Enrollment
		</button>
	</div>
</div>
</div>
